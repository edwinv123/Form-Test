<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name: <input type="text" name="Name" id="Name">
    <br>
    Email: <input type="text" name="Email" id="Email">
    <br>
    URL: <textarea name="extra" id="extra" cols="20"
    rows="1">Write the URL of your</textarea>
    <br>
    <section class="date type">
        <label for="date">Date:</label>
        <!-- Dropdown options here! -->
        <select name="date" id="date">
          <option value="January">January</option>
          <option value="Feburary">Febuary</option>
          <option value="March">March</option>
          </select>
          </section>
          <section class="Time">
            <label for="time">Time:</label>
            <input type="number" name="time" id="time" step="1">
            <br>
            <section class="month type">
                <label for="Month">Month:</label>
                <!-- Dropdown options here! -->
                <select name="month" id="month">
                    <option value="January">January</option>
                    <option value="Feburary">Febuary</option>
                    <option value="March">March</option>
                    <br>
                    <section class="week type">
                        <label for="Week">Week:</label>
                        <!-- Dropdown options here! -->
                        <select name="week" id="week">
                            <option value="1">1</option>
</body>
</html>
